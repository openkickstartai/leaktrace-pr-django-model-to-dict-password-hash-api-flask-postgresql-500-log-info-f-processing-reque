name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run tests
        run: go test -v -race ./...
      - name: Build binary
        run: go build -o leaktrace .
      - name: Self-test on examples
        run: |
          echo 'def f():\n    logger.info(user.password)' > /tmp/bad.py
          ./leaktrace /tmp/bad.py && exit 1 || echo "Correctly detected leak"
